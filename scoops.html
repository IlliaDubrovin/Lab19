<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let scoops = 10
    while (scoops >= 0) {
      if (scoops > 9) {
        alert('eat icecream faster if will melt')
      } else if (scoops == 3) {
        alert('Icecream is ending')
      } else if (scoops == 2) {
        alert('two left')
      } else if (scoops == 0) {
        alert('no icecream left')
      } else {
        alert('Take some icecream')
      }
      scoops--;
    }
    alert('Life no icecream')
  </script>
</body>

</html>
