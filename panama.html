<body>
  <script>
    const w1 = 'a'
    const w2 = 'nam'
    const w3 = 'nal p'
    const w4 = 'lan a c'
    const w5 = 'a man a p'

    let phrase = ''

    for (let i = 0; i < 4; i++) {
      if (i == 0) {
        phrase = w5;
      }
      else if (i == 1) {
        phrase += w4;
      }
      else if (i == 2) {
        phrase += w1 + w3;
      }
      else if (i == 3) {
        phrase += w1 + w2 + w1;
      }
    }
    alert(phrase)
  </script>
</body>
